<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini Á≤íÂ≠êÂú£ËØûÊ†ë Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #video-container { position: absolute; width: 100px; height: 100px; bottom: 20px; right: 20px; border: 2px solid rgba(255,255,255,0.5); border-radius: 10px; z-index: 10; transform: scaleX(-1); overflow: hidden; }
        .hint { position: absolute; top: 15%; width: 100%; text-align: center; color: #ffd700; font-family: "Microsoft YaHei", sans-serif; pointer-events: none; text-shadow: 0 0 10px rgba(255,215,0,0.8); font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="hint">Êå•Âä®ÊâãÊéåÔºåÁÇπ‰∫Æ‰Ω†ÁöÑÁ≤íÂ≠êÂú£ËØûÊ†ë üéÑ</div>
    <video id="input_video" style="display:none" playsinline></video>
    <div id="video-container"><canvas id="output_canvas" style="width:100%; height:100%"></canvas></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 4000;
        const geometry = new THREE.BufferGeometry();
        const pos = new Float32Array(particleCount * 3);
        const targetPos = new Float32Array(particleCount * 3);
        const randPos = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        const colorPalette = [new THREE.Color(0x228b22), new THREE.Color(0xffd700), new THREE.Color(0xff0000), new THREE.Color(0xffffff)];

        for (let i = 0; i < particleCount; i++) {
            // Âú£ËØûÊ†ëÊï∞Â≠¶Ê®°ÂûãÔºöÂúÜÈî•Ëû∫Êóã + ÈöèÊú∫Êâ∞Âä®
            const section = Math.floor(Math.random() * 3); 
            const h = Math.random() * 10;
            const r = (10 - h) * 0.4 * (Math.random() * 0.3 + 0.7);
            const t = Math.random() * Math.PI * 2;
            
            targetPos[i*3] = Math.cos(t) * r;
            targetPos[i*3+1] = h - 5;
            targetPos[i*3+2] = Math.sin(t) * r;

            randPos[i*3] = (Math.random() - 0.5) * 30;
            randPos[i*3+1] = (Math.random() - 0.5) * 30;
            randPos[i*3+2] = (Math.random() - 0.5) * 30;

            const c = colorPalette[Math.floor(Math.random() * colorPalette.length)];
            colors[i*3] = c.r; colors[i*3+1] = c.g; colors[i*3+2] = c.b;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(randPos), 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        
        const material = new THREE.PointsMaterial({ size: 0.07, vertexColors: true, transparent: true, opacity: 0.8 });
        const points = new THREE.Points(geometry, material);
        scene.add(points);

        // Ê†ëÈ°∂Êòü
        const starGeo = new THREE.SphereGeometry(0.3, 16, 16);
        const starMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const star = new THREE.Mesh(starGeo, starMat);
        star.position.y = 5.2;
        star.visible = false;
        scene.add(star);

        camera.position.z = 12;

        let isHandActive = false;
        const videoElement = document.getElementById('input_video');
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6 });
        hands.onResults(res => { isHandActive = res.multiHandLandmarks.length > 0; });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 480, height: 480
        });
        cam.start();

        let lerpVal = 0;
        function animate() {
            requestAnimationFrame(animate);
            lerpVal = THREE.MathUtils.lerp(lerpVal, isHandActive ? 1 : 0, 0.05);
            
            const p = geometry.attributes.position;
            for (let i = 0; i < particleCount * 3; i++) {
                p.array[i] = THREE.MathUtils.lerp(randPos[i], targetPos[i], lerpVal);
                if (lerpVal > 0.9) p.array[i] += Math.sin(Date.now() * 0.002 + i) * 0.005; 
            }
            p.needsUpdate = true;
            
            star.visible = lerpVal > 0.8;
            star.scale.setScalar(Math.sin(Date.now() * 0.005) * 0.2 + 1);
            points.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
