<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>九哥哥给小宝zhy做的圣诞树love~0</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #video-container { position: absolute; width: 60px; height: 60px; bottom: 20px; right: 20px; border-radius: 50%; border: 1px solid #fff; z-index: 100; transform: scaleX(-1); overflow: hidden; box-shadow: 0 0 15px #fff; }
        .text-overlay { position: absolute; top: 15%; width: 100%; text-align: center; color: #fff; font-family: 'STKaiti', 'serif'; pointer-events: none; z-index: 50; text-shadow: 0 0 20px #ff0000; font-size: 1.5rem; opacity: 0; transition: opacity 2s; }
    </style>
</head>
<body>
    <div id="wish-text" class="text-overlay">愿你的岁岁年年，万事胜意 ✨</div>
    <video id="input_video" style="display:none" playsinline></video>
    <div id="video-container"><canvas id="output_canvas" style="width:100%; height:100%"></canvas></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 核心变量 ---
        const particleCount = 12000;
        const decorationCount = 100; // 红色装饰球数量
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const targetPos = new Float32Array(particleCount * 3);
        const starPos = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const pSizes = new Float32Array(particleCount);

        // --- 1. 生成圣诞树与星空坐标 ---
        for (let i = 0; i < particleCount; i++) {
            // 圣诞树：分层锥体
            const h = Math.random() * 15;
            const r = (15 - h) * 0.35 * Math.pow(Math.random(), 0.8);
            const t = h * 2.0 + Math.random() * Math.PI * 2;
            targetPos[i*3] = Math.cos(t) * r;
            targetPos[i*3+1] = h - 7.5;
            targetPos[i*3+2] = Math.sin(t) * r;

            // 初始星空状态
            const radius = 20 + Math.random() * 10;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            starPos[i*3] = radius * Math.sin(phi) * Math.cos(theta);
            starPos[i*3+1] = radius * Math.sin(phi) * Math.sin(theta);
            starPos[i*3+2] = radius * Math.cos(phi);

            // 随机闪烁初始色 (白、绿、金)
            const rand = Math.random();
            const c = new THREE.Color(rand > 0.8 ? 0xffd700 : (rand > 0.4 ? 0x00ff88 : 0xffffff));
            colors[i*3] = c.r; colors[i*3+1] = c.g; colors[i*3+2] = c.b;
            pSizes[i] = Math.random() * 2.5;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(starPos), 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        
        // 赋予粒子闪烁的材质
        const material = new THREE.PointsMaterial({
            size: 0.12,
            vertexColors: true,
            transparent: true,
            blending: THREE.AdditiveBlending,
            opacity: 0.9
        });
        const points = new THREE.Points(geometry, material);
        scene.add(points);

        // --- 2. 树顶五角星 ---
        function createStar(x, y, z) {
            const shape = new THREE.Shape();
            for(let i=0; i<10; i++) {
                const r = i % 2 === 0 ? 0.8 : 0.3;
                const a = (i / 10) * Math.PI * 2;
                i === 0 ? shape.moveTo(Math.cos(a)*r, Math.sin(a)*r) : shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            const starGeo = new THREE.ShapeGeometry(shape);
            const starMat = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide });
            const mesh = new THREE.Mesh(starGeo, starMat);
            mesh.position.set(x, y, z);
            mesh.scale.set(1.5, 1.5, 1.5);
            return mesh;
        }
        const topStar = createStar(0, 7.8, 0);
        topStar.visible = false;
        scene.add(topStar);

        // --- 3. 红色装饰物 (铃铛/球) ---
        const decorGeo = new THREE.SphereGeometry(0.15, 8, 8);
        const decorMat = new THREE.MeshStandardMaterial({ color: 0xff0000, emissive: 0xaa0000 });
        const light = new THREE.PointLight(0xffffff, 1, 50);
        scene.add(light);

        const decors = [];
        for(let i=0; i<decorationCount; i++) {
            const mesh = new THREE.Mesh(decorGeo, decorMat);
            const h = Math.random() * 13;
            const r = (15 - h) * 0.34;
            const t = Math.random() * Math.PI * 2;
            mesh.position.set(Math.cos(t)*r, h - 7.5, Math.sin(t)*r);
            mesh.visible = false;
            scene.add(mesh);
            decors.push(mesh);
        }

        camera.position.z = 25;

        // --- 4. 手势交互逻辑 ---
        let isHand = false, lerpVal = 0;
        const videoElement = document.getElementById('input_video');
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.6 });
        hands.onResults(res => {
            isHand = res.multiHandLandmarks.length > 0;
            if (isHand) document.getElementById('wish-text').style.opacity = "1";
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 480, height: 480
        });
        cam.start();

        // --- 5. 渲染循环 ---
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.002;
            lerpVal = THREE.MathUtils.lerp(lerpVal, isHand ? 1 : 0, 0.05);

            // 粒子动画与闪烁
            const p = geometry.attributes.position;
            for (let i = 0; i < particleCount; i++) {
                p.array[i*3] = THREE.MathUtils.lerp(starPos[i*3], targetPos[i*3], lerpVal);
                p.array[i*3+1] = THREE.MathUtils.lerp(starPos[i*3+1], targetPos[i*3+1], lerpVal);
                p.array[i*3+2] = THREE.MathUtils.lerp(starPos[i*3+2], targetPos[i*3+2], lerpVal);
                
                // 模拟一闪一闪
                if (isHand) {
                    const flicker = Math.sin(time + i * 0.5) * 0.5 + 0.5;
                    geometry.attributes.color.array[i*3] *= flicker; // 简单的闪烁实现
                }
            }
            p.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            // 装饰物显示
            topStar.visible = lerpVal > 0.8;
            topStar.rotation.y += 0.05;
            decors.forEach(d => d.visible = lerpVal > 0.9);

            points.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
