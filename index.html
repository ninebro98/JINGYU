<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>九哥哥给小宝zhy做的圣诞树 love</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #video-container { position: absolute; width: 70px; height: 70px; bottom: 15px; right: 15px; border: 1px solid rgba(255,255,255,0.4); border-radius: 50%; z-index: 10; transform: scaleX(-1); overflow: hidden; }
        .hint { position: absolute; top: 10%; width: 100%; text-align: center; color: #fff; font-family: sans-serif; pointer-events: none; text-shadow: 0 0 10px #00ff88; font-size: 0.9rem; z-index: 5; }
    </style>
</head>
<body>
    <div class="hint">正在召唤圣诞树...请稍后<br>出现星光后，请挥动手掌</div>
    <video id="input_video" style="display:none" playsinline></video>
    <div id="video-container"><canvas id="output_canvas" style="width:100%; height:100%"></canvas></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true }); // 关闭抗锯齿提升性能
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const particleCount = 4000; // 减少粒子数量确保流畅
        const geometry = new THREE.BufferGeometry();
        const targetPos = new Float32Array(particleCount * 3);
        const starPos = new Float32Array(particleCount * 3); 
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            const h = Math.random() * 12;
            const r = (12 - h) * 0.35;
            const t = Math.random() * Math.PI * 2;
            targetPos[i*3] = Math.cos(t) * r;
            targetPos[i*3+1] = h - 6;
            targetPos[i*3+2] = Math.sin(t) * r;

            const radius = 15 + Math.random() * 5;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            starPos[i*3] = radius * Math.sin(phi) * Math.cos(theta);
            starPos[i*3+1] = radius * Math.sin(phi) * Math.sin(theta);
            starPos[i*3+2] = radius * Math.cos(phi);

            const colorSet = [0x00ff88, 0xffd700, 0xffffff, 0xff4444];
            const c = new THREE.Color(colorSet[Math.floor(Math.random()*4)]);
            colors[i*3] = c.r; colors[i*3+1] = c.g; colors[i*3+2] = c.b;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(starPos), 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        const material = new THREE.PointsMaterial({ size: 0.08, vertexColors: true, transparent: true, blending: THREE.AdditiveBlending });
        const points = new THREE.Points(geometry, material);
        scene.add(points);

        // 照片加载
        const photos = [];
        const photoFiles = ['ZHY.png', 'ZJ.jpeg', 'love.jpeg']; // 严格匹配你的文件名
        const loader = new THREE.TextureLoader();
        
        photoFiles.forEach((file, i) => {
            loader.load(file, (texture) => {
                const mesh = new THREE.Mesh(
                    new THREE.PlaneGeometry(3.5, 4.5),
                    new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true, opacity: 0 })
                );
                const angle = (i / photoFiles.length) * Math.PI * 2;
                mesh.position.set(Math.cos(angle) * 8, 1, Math.sin(angle) * 8);
                scene.add(mesh);
                photos.push(mesh);
            }, undefined, (err) => console.error("图片加载失败:", file));
        });

        camera.position.z = 20;

        let handX = 0, handY = 0, isHand = false;
        const videoElement = document.getElementById('input_video');
        
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 }); // 降低复杂度提升速度
        
        hands.onResults(res => {
            isHand = res.multiHandLandmarks.length > 0;
            if(isHand) {
                const tip = res.multiHandLandmarks[0][8];
                handX = (0.5 - tip.x) * 35; 
                handY = (0.5 - tip.y) * 25;
                document.querySelector('.hint').innerHTML = "已锁定手势！尝试指点照片";
            } else {
                document.querySelector('.hint').innerHTML = "展示手掌：聚拢圣诞树 | 食指指点：放大查看照片";
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 480, height: 480
        });
        cam.start();

        let lerpVal = 0;
        function animate() {
            requestAnimationFrame(animate);
            lerpVal = THREE.MathUtils.lerp(lerpVal, isHand ? 1 : 0, 0.05);
            
            const p = geometry.attributes.position;
            for (let i = 0; i < particleCount * 3; i++) {
                p.array[i] = THREE.MathUtils.lerp(starPos[i], targetPos[i], lerpVal);
                if(lerpVal < 0.1) p.array[i] += (Math.random() - 0.5) * 0.05;
            }
            p.needsUpdate = true;
            points.rotation.y += 0.003;

            photos.forEach(mesh => {
                mesh.material.opacity = lerpVal;
                const dist = Math.sqrt(Math.pow(handX - mesh.position.x, 2) + Math.pow(handY - mesh.position.y, 2));
                if(isHand && dist < 6) {
                    mesh.scale.lerp(new THREE.Vector3(2, 2, 2), 0.1);
                    mesh.lookAt(camera.position);
                } else {
                    mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                    mesh.rotation.y += 0.01;
                }
            });
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
