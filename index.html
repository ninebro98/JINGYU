<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini æ‰‹åŠ¿åœ£è¯æ ‘</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #video-container { position: absolute; width: 120px; height: 90px; bottom: 10px; right: 10px; border: 2px solid #fff; z-index: 10; transform: scaleX(-1); }
        canvas { display: block; }
        .hint { position: absolute; top: 20px; width: 100%; text-align: center; color: white; font-family: sans-serif; pointer-events: none; }
    </style>
</head>
<body>
    <div class="hint">å±•ç¤ºä½ çš„æ‰‹æŒï¼Œç²’å­å°†èšåˆæˆåœ£è¯æ ‘ ğŸ„</div>
    <video id="input_video" style="display:none"></video>
    <div id="video-container"><canvas id="output_canvas" style="width:100%; height:100%"></canvas></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 1. åˆå§‹åŒ– Three.js åœºæ™¯ ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 3000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const treePositions = new Float32Array(particleCount * 3);
        const randomPositions = new Float32Array(particleCount * 3);

        // ç”Ÿæˆåœ£è¯æ ‘å½¢çŠ¶çš„åæ ‡é€»è¾‘
        for (let i = 0; i < particleCount; i++) {
            // åœ£è¯æ ‘ç®—æ³• (ç®€å•çš„åœ†é”¥åˆ†å±‚)
            const y = Math.random() * 10 - 5; 
            const radius = (5 - y) * 0.4; 
            const theta = Math.random() * Math.PI * 2;
            
            treePositions[i*3] = Math.cos(theta) * radius;
            treePositions[i*3+1] = y;
            treePositions[i*3+2] = Math.sin(theta) * radius;

            // åˆå§‹éšæœºä½ç½®
            randomPositions[i*3] = (Math.random() - 0.5) * 20;
            randomPositions[i*3+1] = (Math.random() - 0.5) * 20;
            randomPositions[i*3+2] = (Math.random() - 0.5) * 20;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(randomPositions), 3));
        const material = new THREE.PointsMaterial({ color: 0x00ff88, size: 0.05, transparent: true });
        const points = new THREE.Points(geometry, material);
        scene.add(points);

        camera.position.z = 15;

        // --- 2. æ‰‹åŠ¿è¯†åˆ«é€»è¾‘ ---
        let isHandVisible = false;
        const videoElement = document.getElementById('input_video');
        
        function onResults(results) {
            isHandVisible = results.multiHandLandmarks.length > 0;
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });
        hands.onResults(onResults);

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cam.start();

        // --- 3. åŠ¨ç”»å¾ªç¯ ---
        let lerpFactor = 0;
        function animate() {
            requestAnimationFrame(animate);
            
            // å¹³æ»‘è¿‡æ¸¡ï¼šæ‰‹åœ¨æ—¶ lerp åˆ° 1ï¼Œä¸åœ¨æ—¶åˆ° 0
            lerpFactor += (isHandVisible ? 0.05 : -0.05);
            lerpFactor = THREE.MathUtils.clamp(lerpFactor, 0, 1);

            const posAttr = geometry.attributes.position;
            for (let i = 0; i < particleCount * 3; i++) {
                posAttr.array[i] = THREE.MathUtils.lerp(randomPositions[i], treePositions[i], lerpFactor);
                // æ·»åŠ ä¸€ç‚¹å¾®å¼±çš„ä¸Šä¸‹æµ®åŠ¨æ„Ÿ
                posAttr.array[i] += Math.sin(Date.now() * 0.001 + i) * 0.002;
            }
            posAttr.needsUpdate = true;
            
            points.rotation.y += 0.005; // ç¼“æ…¢æ—‹è½¬
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
