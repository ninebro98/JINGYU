<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>华丽星梦圣诞树 Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #video-container { position: absolute; width: 80px; height: 80px; bottom: 20px; right: 20px; border: 1px solid #fff; border-radius: 50%; z-index: 10; transform: scaleX(-1); overflow: hidden; opacity: 0.7; }
        .hint { position: absolute; top: 10%; width: 100%; text-align: center; color: #fff; font-family: sans-serif; pointer-events: none; text-shadow: 0 0 15px #00ff88; font-size: 1rem; z-index: 5; }
        #start-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 30px; background: #00ff88; color: #000; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; z-index: 20; }
    </style>
</head>
<body>
    <button id="start-btn">开启圣诞惊喜</button>
    <div class="hint">展示手掌：聚拢圣诞树 | 食指指点：查看照片</div>
    <video id="input_video" style="display:none" playsinline></video>
    <div id="video-container"><canvas id="output_canvas" style="width:100%; height:100%"></canvas></div>

    <audio id="audio" loop><source src="bgm.mp3" type="audio/mpeg"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const startBtn = document.getElementById('start-btn');
        const audio = document.getElementById('audio');
        
        startBtn.onclick = () => {
            audio.play();
            startBtn.style.display = 'none';
            initApp();
        };

        function initApp() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 1. 极华丽粒子系统
            const particleCount = 6000;
            const geometry = new THREE.BufferGeometry();
            const pos = new Float32Array(particleCount * 3);
            const targetPos = new Float32Array(particleCount * 3);
            const starPos = new Float32Array(particleCount * 3); // 星光散开位置
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                // 圣诞树形 (Target)
                const h = Math.random() * 12;
                const r = (12 - h) * 0.35;
                const t = Math.random() * Math.PI * 2;
                targetPos[i*3] = Math.cos(t) * r;
                targetPos[i*3+1] = h - 6;
                targetPos[i*3+2] = Math.sin(t) * r;

                // 浪漫星光形 (Random Cloud)
                const dist = 10 + Math.random() * 20;
                const u = Math.random() * 2 - 1;
                const phi = Math.random() * Math.PI * 2;
                starPos[i*3] = Math.sqrt(1 - u*u) * Math.cos(phi) * dist;
                starPos[i*3+1] = Math.sqrt(1 - u*u) * Math.sin(phi) * dist;
                starPos[i*3+2] = u * dist;

                // 配色：翡翠绿、黄金、钻白、火红
                const colorSet = [0x00ff88, 0xffd700, 0xffffff, 0xff4444];
                const c = new THREE.Color(colorSet[Math.floor(Math.random()*4)]);
                colors[i*3] = c.r; colors[i*3+1] = c.g; colors[i*3+2] = c.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(starPos), 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const material = new THREE.PointsMaterial({ size: 0.06, vertexColors: true, transparent: true, blending: THREE.AdditiveBlending });
            const points = new THREE.Points(geometry, material);
            scene.add(points);

            // 2. 照片墙加载
            const photos = [];
            const loader = new THREE.TextureLoader();
            ['1.jpg', '2.jpg', '3.jpg'].forEach((url, i) => {
                const tex = loader.load(url);
                const mesh = new THREE.Mesh(
                    new THREE.PlaneGeometry(3, 4),
                    new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent: true, opacity: 0 })
                );
                mesh.position.set(Math.cos(i * 2) * 6, 0, Math.sin(i * 2) * 6);
                scene.add(mesh);
                photos.push(mesh);
            });

            camera.position.z = 18;

            // 3. 手势联动
            let handX = 0, handY = 0, isHand = false;
            const videoElement = document.getElementById('input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.7 });
            hands.onResults(res => {
                isHand = res.multiHandLandmarks.length > 0;
                if(isHand) {
                    const tip = res.multiHandLandmarks[0][8];
                    handX = (tip.x - 0.5) * 30; // 映射到3D空间
                    handY = -(tip.y - 0.5) * 20;
                }
            });

            const cam = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });
            cam.start();

            // 4. 渲染循环
            let lerpVal = 0;
            function animate() {
                requestAnimationFrame(animate);
                lerpVal = THREE.MathUtils.lerp(lerpVal, isHand ? 1 : 0, 0.04);
                
                const p = geometry.attributes.position;
                for (let i = 0; i < particleCount * 3; i++) {
                    p.array[i] = THREE.MathUtils.lerp(starPos[i], targetPos[i], lerpVal);
                    // 增加闪烁星光特效
                    if(lerpVal < 0.3) p.array[i] += Math.sin(Date.now()*0.005 + i)*0.01;
                }
                p.needsUpdate = true;
                points.rotation.y += 0.002;

                // 照片动画与交互
                photos.forEach((mesh, i) => {
                    mesh.material.opacity = lerpVal;
                    // 检测“食指”是否靠近照片
                    const dist = Math.sqrt(Math.pow(handX - mesh.position.x, 2) + Math.pow(handY - mesh.position.y, 2));
                    if(isHand && dist < 4) {
                        mesh.scale.lerp(new THREE.Vector3(1.5, 1.5, 1.5), 0.1);
                        mesh.lookAt(camera.position);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                    }
                });

                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
